<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Alumno</title>
    <link rel="stylesheet" href="PA_Avance-AulaVirtual/style.css">
</head>
<body class="principal-alumno-body">
    <header>
        <a href="PrincipalAlumno.html" class="logo">
            <img src="PA_Avance-AulaVirtual/assets/logo_forlife.png" alt="Logo Escuela For Life">
        </a>
        <nav class="nav-links">
            <a href="BibliotecaAlumno.html"><strong>Biblioteca</strong></a>
            <a href="CursoAlumno.html"><strong>Pendientes</strong></a>
        </nav>
        <a href="PerfilAlumno.html" class="profile-section">
            <i class="profile-icon"><img src="PA_Avance-AulaVirtual/assets/hagger.jpg" alt="Foto de perfil"></i>
        </a>
        <a href="Login.html" class="logout-section">
            <i class="logout-icon"><img src="PA_Avance-AulaVirtual/assets/logout.png" alt="Icono logout"></i>
        </a>
    </header>

    <main class="principal-alumno-main">

        <div class="class-card">
            <img src="PA_Avance-AulaVirtual/assets/course-1.png" alt="Logo Clase 1">
            <div class="class-info">
                <h2>Historia y Geografía</h2>
                <p>Prof. Erica Worthington</p>
                <p>2° Medio</p>
            </div>
        </div>

        <div class="class-card">
            <img src="PA_Avance-AulaVirtual/assets/course-2alt.png" alt="Logo Clase 2">
            <div class="class-info">
                <h2>Matematica y Estadistica</h2>
                <p>Prof. Richard Hanson</p>
                <p>2° Medio</p>
            </div>
        </div>

        <a href="CursoAlumno.html"  class="class-card">
            <img src="PA_Avance-AulaVirtual/assets/course-3.png" alt="Logo Clase 3">
            <div class="class-info">
                <h2>Ciencias Sociales</h2>
                <p>Prof. Frederick Fitzgerald Fazbearington</p>
                <p>2° Medio</p>
            </div>
        </a>

        <div class="class-card">
            <img src="PA_Avance-AulaVirtual/assets/course-4.png" alt="Logo Clase 4">
            <div class="class-info">
                <h2>Ingles</h2>
                <p>Prof. Chelsey Addams</p>
                <p>2° Medio</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="rectangle-container">
            <div class="triangle-right"></div>
        </div>
    </footer>
</body>
</html>
