<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="PrincipalAlumno.html" class="logo">
            <img src="assets/logo_forlife.png" alt="Logo Escuela For Life">
        </a>
        <nav class="nav-links">
            <a href="BibliotecaAlumno.html"><strong>Biblioteca</strong></a>
            <a href="CursoAlumno.html"><strong>Pendientes</strong></a>
        </nav>
        <a href="PerfilAlumno.html" class="profile-section">
            <i class="profile-icon"><img src="assets/hagger.jpg" alt="Foto de perfil"></i>
        </a>
        <a href="/Login.html" class="logout-section">
            <i class="logout-icon"><img src="assets/logout.png" alt="Icono logout"></i>
        </a>
    </header>

    <main>
        <div class="form-card">
            <div class="top-left-icon">
                <a href="CursoAlumno.html">
                    <img src="assets/return.png" alt="Regresar">
                </a>
            </div>

            <div class="questions-section">
                <div class="question">
                    <p>1.- Si la nariz de Pinocho solo crece al mentir, y Pinocho dice "Mi nariz crecerá" y su nariz crece ¿Ha dicho una mentira o una verdad?</p>
                    <div class="options">
                        <div class="option"></div>
                        <div class="option"></div>
                        <div class="option"></div>
                        <div class="option"></div>
                    </div>
                </div>

                <div class="question">
                    <p>2.- Si el universo es infinito ¿Por qué el cielo nocturno no está iluminado?</p>
                    <div class="options">
                        <div class="option"></div>
                        <div class="option"></div>
                        <div class="option"></div>
                        <div class="option"></div>
                    </div>
                </div>
            </div>

            <div class="side-section">
                <p class="section-title">Preguntas</p>
                <div class="question-grid">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                    <div class="grid-item">10</div>
                    <div class="grid-item">11</div>
                    <div class="grid-item">12</div>
                </div>
                <button class="finish-button"><a href="CursoAlumno.html">Terminar</a></button>
            </div>
        </div>
    </main>

<footer>
    <div class="rectangle-container">
        <div class="triangle-right"></div>
    </div>
</footer>

</body>
</html>
