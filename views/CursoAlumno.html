<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Alumno</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <a href="PrincipalAlumno.html" class="logo">
            <img src="/assets/logo_forlife.png" alt="Logo Escuela For Life">
        </a>
        <nav class="nav-links">
            <a href="BibliotecaAlumno.html"><strong>Biblioteca</strong></a>
            <a href="PrincipalAlumno.html"><strong>Pendientes</strong></a>
        </nav>
        <a href="PerfilAlumno.html" class="profile-section">
            <i class="profile-icon"><img src="/assets/hagger.jpg" alt="Foto de perfil"></i>
        </a>
        <a href="/Login.html" class="logout-section">
            <i class="logout-icon"><img src="/assets/logout.png" alt="Icono logout"></i>
    </header>

    <main>
        <div class="course-card">
            <div class="mini-header">
                <a href="PrincipalAlumno.html" class="back-button">
                    <img src="/assets/return.png" alt="Volver">
                </a>
                <div class="class-logo">
                    <img src="/assets/course-3.png" alt="Logo de la clase">
                </div>
                <div class="class-info">
                    <h2>Ciencias Sociales</h2>
                    <p>Prof. Frederick Fitzgerald Fazbearington</p>
                </div>
            </div>

            <div class="course-content">
                <div class="left-column">
                    <h3>Contenidos del Curso</h3>
                    <div class="content-section">
                        <div class="content-icon">
                            <img src="/assets/content-icon.png" alt="Icono contenido">
                        </div>
                        <div class="content-text">
                            <p>Descripción del contenido a la izquierda...</p>
                        </div>
                    </div>
                </div>
                
                <div class="right-column">
                    <h3>Contenidos del Curso</h3>
                    <div class="content-section">
                        <div class="content-icon">
                            <img src="/assets/content-icon.png" alt="Icono contenido">
                        </div>
                        <div class="content-text">
                            <p>Descripción del contenido a la derecha...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="rectangle-container">
            <div class="triangle-right"></div>
        </div>
    </footer>
</body>
</html>
